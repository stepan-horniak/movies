<div class="header">
  <div class="header__row">
    <div class="header__logo flex items-center justify-center"><i class="pi pi-video" style="font-size: 4rem"></i></div>
    <app-aside></app-aside>
    <nav class="header__nav nav-header">
      <ul class="nav-header__list">
        <li class="nav-header__item"><a class="nav-header__link">Home</a></li>
        <li class="nav-header__item"><a class="nav-header__link">Movies</a></li>
        <li class="nav-header__item"><a class="nav-header__link">Series</a></li>
        <li class="nav-header__item"><a class="nav-header__link">My List</a></li>
      </ul>
    </nav>
    <div class="header__search search-header">
      <div class="search-header__icon "><i class="pi pi-search" style="font-size: 1rem"></i></div>
      <input class="search-header__input" type="text" placeholder="Search">
    </div>


    <div class="card flex justify-center">
      <p-button (click)="showDialog()" icon="pi pi-user" [label]="buttonText" />
      <p-dialog maskStyleClass="backdrop-blur-sm" [(visible)]="visible" styleClass="!border-0 !bg-transparent">
        <ng-template #headless>
          <div class="flex flex-col px-8 py-8 gap-6 rounded-2xl"
            style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--p-primary-400), var(--p-primary-700))">
            <div class="inline-flex flex-col gap-2">
              <label for="username" class="text-primary-50 font-semibold">Username</label>
              <input pInputText id="username" class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80" />
            </div>
            <div class="inline-flex flex-col gap-2">
              <label for="password" class="text-primary-50 font-semibold">Password</label>
              <input pInputText id="password" class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80"
                type="password" />
              <!-- <div class="card flex justify-center">
                <p-password [(ngModel)]="value" [toggleMask]="true" />
              </div> -->
            </div>
            <div class="flex items-center gap-4">
              <p-button label="Cancel" (click)="closeDialog()" [text]="true"
                styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10" class="w-full" />
              <p-button label="Sign-In" (click)="closeDialog()" [text]="true"
                styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10" class="w-full" />
            </div>
          </div>
        </ng-template>
      </p-dialog>
    </div>

  </div>
</div>
